<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
    .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
    h2 { margin-bottom: 5px; color: #1c1e21; }
    .subtitle { color: #65676b; font-size: 0.9em; margin-bottom: 20px; }
    input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
    button { background-color: #28a745; color: white; font-weight: bold; border: none; cursor: pointer; transition: background 0.3s; }
    button:hover { background-color: #218838; }
    .attendee-item { background: #f8f9fa; padding: 12px; margin: 8px 0; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #28a745; text-align: left; }
    .delete-btn { background: #dc3545; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; width: auto; margin: 0; font-size: 12px; }
    #status { font-size: 0.8em; color: #666; margin-top: 10px; }
  </style>
</head>
<body>

<div class="container">
  <h2>üèì Edz√©s Jelentkez√©s</h2>
  <div class="subtitle">(Tagoknak nem kell jelentkezni)</div>
  
  <input type="text" id="name" placeholder="√çrd be a neved...">
  <select id="dateSelect"><option>Id≈ëpontok bet√∂lt√©se...</option></select>
  <button id="submitBtn" onclick="submitData()">OTT LESZEK!</button>
  <div id="status"></div>

  <div id="attendeeList" style="text-align: left; margin-top: 25px;">
    <strong>Eddigi jelentkez≈ëk:</strong>
    <div id="listContainer"></div>
  </div>
</div>

<script>
  // Automatikus bet√∂lt√©s
  window.onload = function() {
    loadData();
  };

  function loadData() {
    document.getElementById('status').innerText = "Adatok friss√≠t√©se...";
    google.script.run.withSuccessHandler(showData).getInitialData();
  }

  function showData(data) {
    // Id≈ëpontok felt√∂lt√©se
    var select = document.getElementById('dateSelect');
    select.innerHTML = "";
    
    if (data.dates.length === 0) {
      select.innerHTML = "<option>Nincs el√©rhet≈ë id≈ëpont</option>";
    } else {
      data.dates.forEach(d => {
        var opt = document.createElement('option');
        opt.value = d;
        opt.innerText = d;
        select.appendChild(opt);
      });
    }

    // Jelentkez≈ëk list√°ja
    renderList(data.attendees);
    document.getElementById('status').innerText = "";
  }

  function renderList(attendees) {
    var container = document.getElementById('listContainer');
    container.innerHTML = "";
    
    if (attendees.length === 0) {
      container.innerHTML = "<p style='color:#999; font-size:0.9em;'>M√©g nincs jelentkez≈ë.</p>";
      return;
    }

    attendees.forEach(a => {
      var div = document.createElement('div');
      div.className = 'attendee-item';
      div.innerHTML = `
        <div>
          <div style="font-weight:bold;">${a.nev}</div>
          <div style="font-size:0.8em; color:#666;">${a.idopont}</div>
        </div>
        <button class="delete-btn" onclick="deleteMe('${a.nev}', '${a.idopont}')">T√∂rl√©s</button>
      `;
      container.appendChild(div);
    });
  }

  function submitData() {
    var name = document.getElementById('name').value;
    var date = document.getElementById('dateSelect').value;
    
    if(!name || name.trim() === "") return alert("K√©rlek, √≠rd be a neved!");
    if(date.includes("bet√∂lt√©se") || date.includes("Nincs")) return alert("V√°lassz egy √©rv√©nyes id≈ëpontot!");

    document.getElementById('submitBtn').disabled = true;
    document.getElementById('status').innerText = "Ment√©s folyamatban...";

    google.script.run.withSuccessHandler(() => {
      document.getElementById('name').value = "";
      document.getElementById('submitBtn').disabled = false;
      loadData();
    }).processAction({action: "add", nev: name, idopont: date});
  }

  function deleteMe(name, date) {
    if(confirm("Biztosan t√∂rl√∂d a jelentkez√©sed? (" + name + ")")) {
      document.getElementById('status').innerText = "T√∂rl√©s folyamatban...";
      google.script.run.withSuccessHandler(() => {
        loadData();
      }).processAction({action: "delete", nev: name, idopont: date});
    }
  }
</script>
</body>
</html>
