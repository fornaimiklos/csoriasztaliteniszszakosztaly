<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edz√©s Jelentkez√©s</title>
  <style>
    body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
    .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
    .subtitle { color: #666; font-size: 0.9em; margin-bottom: 20px; display: block; }
    input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
    button { background: #28a745; color: white; font-weight: bold; border: none; cursor: pointer; }
    .attendee-item { background: #f8f9fa; padding: 12px; margin: 8px 0; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #28a745; text-align: left; }
    .del-btn { background: #dc3545; color: white; border: none; padding: 6px 10px; border-radius: 6px; cursor: pointer; width: auto; font-size: 12px; }
    #status { font-size: 13px; color: #28a745; height: 20px; }
  </style>
</head>
<body>

<div class="card">
  <h2>üèì Edz√©s Jelentkez√©s</h2>
  <span class="subtitle">(Tagoknak NEM kell jelentkezni)</span>
  <div id="status"></div>
  <input type="text" id="name" placeholder="√çrd be a neved...">
  <select id="dateSelect"><option>Id≈ëpontok bet√∂lt√©se...</option></select>
  <button id="submitBtn" onclick="submitData()">OTT LESZEK!</button>
  <div style="text-align: left; margin-top: 25px;">
    <strong>Eddigi jelentkez≈ëk:</strong>
    <div id="listBody"></div>
  </div>
</div>

<script>
  // IDE M√ÅSOLD BE A GOOGLE SCRIPTED LINKJ√âT!
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwdp0zen-DoUxJoF7a6-f-Nw8c63FGT2dGL9q6KdKFA0kDEXPDY9eph6dhhXG7qOtC_/exec";

  window.onload = loadData;

  async function loadData() {
    document.getElementById('status').innerText = "Adatok friss√≠t√©se...";
    try {
      const resp = await fetch(SCRIPT_URL);
      const data = await resp.json();
      document.getElementById('dateSelect').innerHTML = data.dates.map(d => `<option value="${d}">${d}</option>`).join('');
      document.getElementById('listBody').innerHTML = data.attendees.map(a => `
        <div class="attendee-item">
          <span><b>${a.nev}</b><br><small>${a.idopont}</small></span>
          <button class="del-btn" onclick="deleteEntry('${a.nev}','${a.idopont}')">T√∂rl√©s</button>
        </div>`).join('') || "Nincs jelentkez≈ë.";
      document.getElementById('status').innerText = "";
    } catch (e) { document.getElementById('status').innerText = "Hiba!"; }
  }

  async function submitData() {
    const n = document.getElementById('name').value;
    const d = document.getElementById('dateSelect').value;
    if(!n) return alert("N√©v!");
    document.getElementById('status').innerText = "K√ºld√©s...";
    await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({action:"add", nev:n, idopont:d}) });
    document.getElementById('name').value = "";
    setTimeout(loadData, 2000);
  }

  async function deleteEntry(n, d) {
    if(!confirm("T√∂rl√∂d?")) return;
    document.getElementById('status').innerText = "T√∂rl√©s...";
    await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({action:"delete", nev:n, idopont:d}) });
    setTimeout(loadData, 2000);
  }
</script>
</body>
</html>
