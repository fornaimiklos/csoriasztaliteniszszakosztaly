<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edz√©s Jelentkez√©s</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background-color: #28a745; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #status { margin-top: 15px; font-weight: bold; }
        .attendee-list { margin-top: 20px; text-align: left; background: #f8f9fa; padding: 15px; border-radius: 8px; display: none; }
        .attendee-list li { padding: 8px 0; border-bottom: 1px solid #f1f1f1; display: flex; justify-content: space-between; align-items: center; }
        .delete-btn { background-color: #dc3545; padding: 5px 10px; color: white; border-radius: 5px; cursor: pointer; border: none; font-size: 12px; }
        .limit-msg { color: #d9534f; font-weight: bold; margin-bottom: 10px; font-size: 14px; }
    </style>
</head>
<body>
<div class="container">
    <h2>üèì Edz√©s Jelentkez√©s</h2>
    <input type="text" id="nev" placeholder="√çrd be a neved..." required>
    <select id="idopont" onchange="updateAttendeeList()">
        <option disabled selected value="">-- Id≈ëpont bet√∂lt√©se... --</option>
    </select>
    <div id="limitMsg" class="limit-msg"></div>
    <button id="submitBtn" onclick="submitForm()">OTT LESZEK!</button>
    <p id="status"></p>
    <div id="attendeeBox" class="attendee-list">
        <h3>Eddigi jelentkez≈ëk:</h3>
        <ul id="list"></ul>
    </div>
</div>

<script>
    // IDE M√ÅSOLD BE AZ √öJ GOOGLE SCRIPT URL-EDET!
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzo2LQn_B7pyMLuAv8RkCm9Cz9hJFp-G9nrCbSeej_3pGz7hqskgDoJEs4HzPqCjik8/exec";
    let allAttendees = [];
    let clientIp = "";

    fetch("https://api.ipify.org?format=json").then(r => r.json()).then(data => { clientIp = data.ip; });

    window.onload = function() { loadDates(); loadAttendees(); };

    function loadDates() {
        fetch(SCRIPT_URL + "?action=getDates").then(res => res.json()).then(data => {
            const s = document.getElementById('idopont');
            s.innerHTML = "<option disabled selected value=''>-- V√°lassz id≈ëpontot... --</option>";
            data.forEach(d => { s.innerHTML += `<option value="${d}">${d}</option>`; });
        });
    }

    function loadAttendees() {
        fetch(SCRIPT_URL + "?action=getAttendees").then(res => res.json()).then(data => {
            allAttendees = data;
            updateAttendeeList();
        });
    }

    function updateAttendeeList() {
        const date = document.getElementById('idopont').value;
        const filtered = allAttendees.filter(a => a.idopont === date);
        const count = filtered.length;
        document.getElementById('limitMsg').innerText = `L√©tsz√°m: ${count} / 5 f≈ë`;
        document.getElementById('submitBtn').disabled = count >= 5;
        document.getElementById('attendeeBox').style.display = date ? "block" : "none";
        document.getElementById('list').innerHTML = filtered.map(a => 
            `<li>‚úÖ ${a.nev} <button class="delete-btn" onclick="deleteSelf('${a.nev}','${a.idopont}')">T√∂rl√©s</button></li>`
        ).join("");
    }

    function submitForm() {
        const nev = document.getElementById('nev').value.trim();
        const date = document.getElementById('idopont').value;
        if (!nev || !date) return;
        document.getElementById('status').innerText = "K√ºld√©s...";
        fetch(SCRIPT_URL, {
            method: "POST", mode: "no-cors",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `action=add&nev=${encodeURIComponent(nev)}&idopont=${encodeURIComponent(date)}&ip=${encodeURIComponent(clientIp)}`
        }).then(() => { setTimeout(() => location.reload(), 1000); });
    }

    function deleteSelf(nev, idopont) {
        if (document.getElementById('nev').value.trim() !== nev) { alert("√çrd be a neved a t√∂rl√©shez!"); return; }
        if (!confirm("Biztos t√∂rl√∂d?")) return;
        fetch(SCRIPT_URL, {
            method: "POST", mode: "no-cors",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `action=delete&nev=${encodeURIComponent(nev)}&idopont=${encodeURIComponent(idopont)}`
        }).then(() => { setTimeout(() => location.reload(), 500); });
    }
</script>
</body>
</html>
