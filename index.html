<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
    .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 360px; text-align: center; }
    h2 { margin-bottom: 20px; }
    input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; box-sizing: border-box; }
    button { background-color: #28a745; color: white; font-weight: bold; border: none; cursor: pointer; }
    button:disabled { background-color: #ccc; }
    .attendee-item { background: #f8f9fa; padding: 10px; margin: 8px 0; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; text-align: left; border-left: 4px solid #28a745; }
    .delete-btn { background: #dc3545; color: white; border: none; padding: 6px 10px; border-radius: 5px; cursor: pointer; width: auto; font-size: 12px; margin: 0; }
  </style>
</head>
<body>

<div class="container">
  <h2>üèì Edz√©s Jelentkez√©s</h2>
  
  <input type="text" id="name" placeholder="√çrd be a neved...">
  <select id="dateSelect"><option>Id≈ëpontok bet√∂lt√©se...</option></select>
  <button id="submitBtn" onclick="submitData()">OTT LESZEK!</button>

  <div id="attendeeList" style="margin-top: 25px; text-align: left;">
    <strong>Jelentkez≈ëk:</strong>
    <div id="listContainer"></div>
  </div>
</div>

<script>
  window.onload = function() {
    loadAllData();
  };

  function loadAllData() {
    google.script.run.withSuccessHandler(function(data) {
      // Id≈ëpontok list√°ja
      var select = document.getElementById('dateSelect');
      select.innerHTML = "";
      if (data.dates.length > 0) {
        data.dates.forEach(d => {
          var opt = document.createElement('option');
          opt.value = d; opt.innerText = d;
          select.appendChild(opt);
        });
      } else {
        select.innerHTML = "<option>Nincsenek el√©rhet≈ë id≈ëpontok</option>";
      }

      // Jelentkez≈ëk list√°ja
      var container = document.getElementById('listContainer');
      container.innerHTML = "";
      data.attendees.forEach(a => {
        container.innerHTML += `
          <div class="attendee-item">
            <div style="font-size: 0.9em;"><b>${a.nev}</b><br><span style="color: #666;">${a.idopont}</span></div>
            <button class="delete-btn" onclick="deleteEntry('${a.nev}', '${a.idopont}')">T√∂rl√©s</button>
          </div>`;
      });
    }).getInitialData();
  }

  function submitData() {
    var name = document.getElementById('name').value;
    var date = document.getElementById('dateSelect').value;
    if(!name) return alert("K√©rlek, add meg a neved!");
    
    document.getElementById('submitBtn').disabled = true;
    google.script.run.withSuccessHandler(function() {
      document.getElementById('name').value = "";
      document.getElementById('submitBtn').disabled = false;
      loadAllData();
    }).processAction({action: "add", nev: name, idopont: date});
  }

  function deleteEntry(name, date) {
    if(confirm("Biztosan t√∂rl√∂d: " + name + "?")) {
      google.script.run.withSuccessHandler(loadAllData).processAction({action: "delete", nev: name, idopont: date});
    }
  }
</script>
</body>
</html>
