<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèì Edz√©s Jelentkez√©s</title>
  <style>
    :root { --p: #28a745; --d: #dc3545; --w: #ffc107; }
    body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; margin: 0; }
    .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
    .subtitle { color: #666; font-size: 0.85em; margin-bottom: 20px; display: block; }
    input, select, button { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
    button { background: var(--p); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
    button:active { transform: scale(0.98); }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .attendee-item { background: #fff; border: 1px solid #eee; padding: 12px; margin: 10px 0; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; text-align: left; }
    .del-btn { background: var(--d); width: auto; padding: 8px 12px; font-size: 11px; margin: 0; border-radius: 6px; }
    #status { color: var(--p); font-size: 13px; min-height: 18px; margin-bottom: 10px; font-weight: bold; }
    .warning { background: #fff3cd; color: #856404; padding: 12px; border-radius: 8px; font-size: 13px; margin: 10px 0; border: 1px solid #ffeeba; text-align: left; line-height: 1.4; }
    .limit-info { font-size: 14px; color: #333; font-weight: bold; margin-top: 5px; }
  </style>
</head>
<body>
<div class="card">
  <h2>üèì Edz√©s Jelentkez√©s</h2>
  <span class="subtitle">(Tagoknak NEM kell jelentkezni)</span>
  <div id="status"></div>
  
  <div id="formContainer">
    <input type="text" id="name" placeholder="√çrd be a neved...">
    <select id="dateSelect" onchange="checkSelection()">
        <option value="" disabled selected>-- V√°lassz id≈ëpontot --</option>
    </select>
    <div id="msgBox"></div>
    <button id="submitBtn" onclick="submitData()">OTT LESZEK!</button>
  </div>

  <div style="text-align: left; margin-top: 25px;">
    <strong>Jelentkez≈ëk list√°ja:</strong>
    <div id="listBody"></div>
  </div>
</div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxwo_O9ffH_YUSD_kcCh6WCy6lhD5NUFvuZ8pY4tm_u1-XJtBX5Q4a5BfTv0IjbNt1d/exec";
  let globalData = { dates: [], attendees: [] };

  window.onload = loadData;

  async function loadData() {
    const statusDiv = document.getElementById('status');
    statusDiv.innerText = "Adatok friss√≠t√©se...";
    try {
      const resp = await fetch(SCRIPT_URL);
      globalData = await resp.json();
      
      const select = document.getElementById('dateSelect');
      select.innerHTML = '<option value="" disabled selected>-- V√°lassz id≈ëpontot --</option>';
      
      if(globalData.dates && globalData.dates.length > 0) {
        globalData.dates.forEach(d => {
          // Csak a val√≥di, nem undefined adatokat tessz√ºk a men√ºbe
          if(d.full && d.full.indexOf("undefined") === -1) {
            let opt = document.createElement('option');
            opt.value = d.full;
            opt.innerText = d.full;
            opt.setAttribute('data-match', d.isMatchDay);
            select.appendChild(opt);
          }
        });
      }
      
      renderList();
      statusDiv.innerText = "";
    } catch (e) { 
      statusDiv.innerText = "Hiba a kapcsol√≥d√°skor!";
    }
  }

  function renderList() {
    const list = document.getElementById('listBody');
    // Csak azokat mutatjuk, ahol sem a n√©v, sem az id≈ëpont nem undefined
    const validAttendees = globalData.attendees.filter(a => 
      a.nev && a.nev !== "undefined" && a.idopont && a.idopont !== "undefined"
    );

    if (validAttendees.length === 0) {
      list.innerHTML = "<p style='color:#999; font-size:14px;'>M√©g nincs jelentkez≈ë.</p>";
      return;
    }
    
    list.innerHTML = validAttendees.map(a => `
      <div class="attendee-item">
        <div><b>${a.nev}</b><br><small style="color:#666">${a.idopont}</small></div>
        <button class="del-btn" onclick="deleteEntry('${a.nev}','${a.idopont}')">T√∂rl√©s</button>
      </div>`).join('');
    checkSelection(); 
  }

  function checkSelection() {
    const select = document.getElementById('dateSelect');
    const selectedOption = select.options[select.selectedIndex];
    const msgBox = document.getElementById('msgBox');
    const btn = document.getElementById('submitBtn');
    
    msgBox.innerHTML = "";
    btn.disabled = false;

    if (!select.value) return;

    if (selectedOption.getAttribute('data-match') === "true") {
      msgBox.innerHTML = `<div class="warning" style="color:#d93025; background:#fce8e6; border-color:#fad2cf;">
        <b>M√©rk≈ëz√©s miatt, sajnos nincs lehet≈ës√©g jelentkezni erre a napra!</b>
      </div>`;
      btn.disabled = true;
      return;
    }

    const count = globalData.attendees.filter(a => a.idopont === select.value).length;
    msgBox.innerHTML = `<div class="limit-info">Aktu√°lis l√©tsz√°m: ${count} / 5 f≈ë</div>`;

    if (count >= 5) {
      msgBox.innerHTML += `<div class="warning">
        <b>T√∫ljelentkez√©s!</b><br>
        K√©rlek vedd figyelembe, hogy el≈ëfordulhat, ha a t√∫ljelentkez√©s ellen√©re elj√∂ssz, hogy lesz olyan amikor csak √ºlsz √©s v√°rod hogy felszabaduljon a j√°t√©klehet≈ës√©g!
      </div>`;
    }
  }

  async function submitData() {
    const n = document.getElementById('name').value.trim();
    const d = document.getElementById('dateSelect').value;
    if(!n || !d) return alert("N√©v √©s id≈ëpont v√°laszt√°sa k√∂telez≈ë!");
    
    document.getElementById('submitBtn').disabled = true;
    document.getElementById('status').innerText = "Ment√©s folyamatban...";
    
    await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({action:"add", nev:n, idopont:d}) });
    
    document.getElementById('name').value = "";
    setTimeout(loadData, 2000);
  }

  async function deleteEntry(n, d) {
    if(!confirm("Biztosan t√∂rl√∂d a jelentkez√©st?")) return;
    document.getElementById('status').innerText = "T√∂rl√©s...";
    await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({action:"delete", nev:n, idopont:d}) });
    setTimeout(loadData, 2000);
  }
</script>
</body>
</html>
