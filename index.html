<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edz√©s Jelentkez√©s</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #333; margin-bottom: 25px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background-color: #28a745; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #218838; }
        #status { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>üèì Edz√©s Jelentkez√©s</h2>
    <input type="text" id="nev" placeholder="√çrd be a neved..." required>
    
    <select id="idopont">
        <option disabled selected>-- Id≈ëpontok bet√∂lt√©se... --</option>
    </select>

    <button onclick="submitForm()">OTT LESZEK!</button>
    <p id="status"></p>
</div>

<script>
    // AZ √öJ SCRIPT URL-ED BEILLESZTVE
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwP-Z9LFWZOSDuwzT5LqllNae_WMLZ2xOGD8--Aj6bz4k0QytONwlhN5SbGoCTMY8At/exec";

    // Csak a k√∂vetkez≈ë 5 d√°tum lek√©r√©se
    window.onload = function() {
        fetch(SCRIPT_URL + "?action=getDates")
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('idopont');
                select.innerHTML = ""; 
                
                if (!data || data.length === 0) {
                    select.innerHTML = "<option>Nincs el√©rhet≈ë id≈ëpont</option>";
                } else {
                    data.forEach(date => {
                        let opt = document.createElement('option');
                        opt.value = date;
                        opt.innerHTML = date;
                        select.appendChild(opt);
                    });
                }
            })
            .catch(err => {
                document.getElementById('status').innerText = "Hiba: Friss√≠tsd az oldalt!";
                console.error(err);
            });
    };

    function submitForm() {
        const nev = document.getElementById('nev').value;
        const idopont = document.getElementById('idopont').value;
        const status = document.getElementById('status');

        if (!nev || !idopont || idopont.includes("bet√∂lt√©se")) {
            status.innerText = "K√©rlek, t√∂lts ki mindent!";
            status.style.color = "red";
            return;
        }

        status.innerText = "K√ºld√©s...";
        status.style.color = "blue";

        fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "nev=" + encodeURIComponent(nev) + "&idopont=" + encodeURIComponent(idopont)
        })
        .then(() => {
            status.innerText = "Sikeres jelentkez√©s! ‚úÖ";
            status.style.color = "green";
            document.getElementById('nev').value = "";
        })
        .catch(err => {
            status.innerText = "Hiba t√∂rt√©nt.";
            status.style.color = "red";
        });
    }
</script>

</body>
</html>
