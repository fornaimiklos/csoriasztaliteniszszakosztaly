<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèì Automata Jelentkez√©s</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 15px; shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        select, input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        button { background: #28a745; color: white; border: none; font-weight: bold; cursor: pointer; }
        #loader { font-size: 14px; color: #666; }
    </style>
</head>
<body>

<div class="card">
    <h2>üèì Edz√©s Jelentkez√©s</h2>
    <div id="loader">D√°tumok bet√∂lt√©se...</div>
    
    <input type="text" id="userName" placeholder="Neved..." required>
    
    <select id="dateSelect" style="display:none;">
        <option value="">-- V√°lassz id≈ëpontot --</option>
    </select>

    <button onclick="submitForm()">OTT LESZEK!</button>
    <p id="msg"></p>
</div>

<script>
    const scriptURL = "IDE_MASOLD_BE_A_GOOGLE_SCRIPT_LINKET";

    // Automatikusan kisz√°molja a d√°tumokat 7 napra el≈ëre (Kedd, Cs√ºt, Vas)
    function setDates() {
        const select = document.getElementById('dateSelect');
        const loader = document.getElementById('loader');
        let today = new Date();
        let found = false;

        for (let i = 1; i <= 7; i++) {
            let d = new Date();
            d.setDate(today.getDate() + i);
            let day = d.getDay();

            if (day === 2 || day === 4 || day === 0) {
                let opt = document.createElement('option');
                let label = d.toLocaleDateString('hu-HU', {month:'short', day:'numeric', weekday:'short'});
                let time = (day === 0) ? "9:00 - 12:00" : "19:00 - 21:00";
                opt.value = label + " " + time;
                opt.text = label + " | " + time;
                select.add(opt);
                found = true;
            }
        }
        loader.style.display = 'none';
        select.style.display = 'block';
    }
    setDates();

    function submitForm() {
        const name = document.getElementById('userName').value;
        const date = document.getElementById('dateSelect').value;
        if(!name || !date) { alert("T√∂lts ki mindent!"); return; }

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({n√©v: name, id≈ëpont: date})
        }).then(() => {
            document.getElementById('msg').innerText = "‚úÖ Sikeres jelentkez√©s!";
            document.getElementById('userName').value = "";
        });
    }
</script>
</body>
</html>
