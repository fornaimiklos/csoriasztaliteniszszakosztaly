<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edzésjelentkezés</title>
  <style>
    :root{
      --bg:#f0f2f5; --card:#fff; --text:#111827; --muted:#6b7280;
      --danger:#dc2626; --ok:#16a34a; --warn:#b45309;
      --btn1:#ff4d6d; --btn2:#ff7a00; --btnGray:#6b7280;
      --border:#e5e7eb; --shadow:0 10px 30px rgba(0,0,0,.08);
      --radius:18px;
    }
    body{margin:0;padding:20px;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:var(--text);display:flex;justify-content:center;align-items:flex-start;min-height:100vh;}
    .container{width:420px;max-width:92vw;background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:22px; position:relative;}

    h1{
      margin:0 0 12px;
      font-size:34px;
      letter-spacing:-.5px;
      text-align:center;
      color:#ff4d6d;
    }

    /* ✅ A 2. képhez: a sub sor legyen flex, jobb oldalon dropdownnal */
    .subRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin:0 0 14px;
    }
    .subText{
      margin:0;
      color:var(--muted);
      font-size:18px;
      line-height:1.2;
      flex: 1 1 auto;
      min-width: 0;
    }

    label{display:block;margin:16px 0 8px;font-weight:950;font-size:20px;}
    input,select{width:100%;padding:14px;border-radius:14px;border:1px solid var(--border);font-size:18px;outline:none;background:#fff;box-sizing:border-box;}
    .btn{width:100%;border:none;border-radius:16px;padding:16px 14px;font-size:22px;font-weight:950;cursor:pointer;margin-top:14px;color:#fff;}
    .btnPrimary{background:linear-gradient(90deg,var(--btn1),var(--btn2));}
    .btnGray{background:var(--btnGray);}
    .noteBox{margin-top:10px;padding:12px;border:1px dashed var(--border);border-radius:14px;color:var(--muted);font-size:16px;min-height:44px;display:flex;align-items:center;}
    .msg{margin-top:12px;font-weight:950;font-size:18px;}
    .msg.err{color:var(--danger);}
    .msg.ok{color:var(--ok);}
    .msg.warn{color:var(--warn);}
    .sectionTitle{margin:22px 0 8px;font-size:28px;font-weight:950;}
    .group{border-top:1px solid var(--border);padding-top:10px;margin-top:10px;}
    .dateHeader{font-weight:950;font-size:18px;margin:8px 0 6px;}
    .tag{display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid var(--border);color:var(--muted);font-size:13px;margin-left:8px;}
    ul{margin:0 0 6px 18px;}
    li{margin:4px 0;}
    .smallHelp{margin-top:6px;font-size:14px;color:var(--muted);}

    /* =========================
       LOADING OVERLAY + SPINNER
       ========================= */
    .loadingOverlay{
      position:fixed;
      inset:0;
      background:rgba(240,242,245,.65);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
      backdrop-filter: blur(2px);
    }
    .loadingCard{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:16px 18px;
      display:flex;
      gap:12px;
      align-items:center;
      max-width: 86vw;
    }
    .spinner{
      width:28px;
      height:28px;
      border-radius:50%;
      border:4px solid var(--border);
      border-top-color: var(--btn1);
      animation: spin .9s linear infinite;
      flex:0 0 auto;
    }
    @keyframes spin{
      to{ transform: rotate(360deg); }
    }
    .loadingText{
      font-weight:900;
      font-size:16px;
      color:var(--text);
      line-height:1.2;
    }
    .loadingSub{
      font-weight:700;
      font-size:13px;
      color:var(--muted);
      margin-top:2px;
    }
    .isLoading .loadingOverlay{ display:flex; }
    .isLoading button,
    .isLoading input,
    .isLoading select{
      pointer-events:none;
      opacity:.44;
    }

    /* =========================
       Megjegyzés doboz ÖRÖKRE ELREJTVE
       ========================= */
    #noteBox{ display:none !important; }

    /* =========================
       CSÓRI TAGOK – a sub sor jobb oldalán (2. kép)
       ========================= */
    .memberDrop{
      flex: 0 0 auto;
      opacity: 0.7;
      transition: opacity .2s ease;
      position:relative;
      z-index:50;
    }
    .memberDrop:hover{ opacity: 1; }

    .memberDrop details{
      position: relative;
      background:#fff;
      border:1px solid var(--border);
      border-radius:999px;
      padding:6px 14px;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
      white-space: nowrap;
    }

    .memberDrop summary{
      list-style:none;
      cursor:pointer;
      font-weight:950;
      font-size:15px;
      color:var(--text);
      user-select:none;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .memberDrop summary::-webkit-details-marker{ display:none; }

    .caret{
      font-size:12px;
      color:var(--muted);
      font-weight:900;
    }

    /* ✅ lenyílás takarhat mindent */
    .memberDrop details[open] .memberList{
      position:absolute;
      right:0;
      top:42px;
      width: 220px;
      background:#fff;
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:0 12px 30px rgba(0,0,0,.12);
      padding:10px 12px;
      margin:0;
      max-height:240px;
      overflow:auto;
      z-index:999;
    }

    .memberList{
      list-style:none;
    }
    .memberList li{
      margin:6px 0;
      font-size:14px;
      color:var(--muted);
      font-weight:850;
    }
  </style>
</head>
<body>

  <!-- loader -->
  <div id="loadingOverlay" class="loadingOverlay" aria-hidden="true">
    <div class="loadingCard" role="status" aria-live="polite">
      <div class="spinner"></div>
      <div>
        <div class="loadingText" id="loadingText">Adatok betöltése…</div>
        <div class="loadingSub">Kérlek várj 1 pillanatot</div>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Edzésjelentkezés</h1>

    <!-- ✅ 2. kép: egy sorban a sub szöveg + dropdown -->
    <div class="subRow">
      <p class="subText">(Tagjainknak NEM kell jelentkezni!!!)</p>

      <div class="memberDrop">
        <details>
          <summary>Csóri tagok <span class="caret">▾</span></summary>
          <ul id="memberList" class="memberList"></ul>
        </details>
      </div>
    </div>

    <label for="nameInput">Írd be a neved...</label>
    <input id="nameInput" type="text" placeholder="Pl. Nagy Béla :) " autocomplete="name" />

    <label for="trainingSelect">Válassz időpontot</label>
    <select id="trainingSelect">
      <option value="">-- Válassz időpontot --</option>
    </select>

    <!-- Megjegyzés doboz: marad a kódban, de örökre rejtve -->
    <div id="noteBox" class="noteBox">Megjegyzés: —</div>

    <button id="signupBtn" class="btn btnPrimary">Jelentkezem</button>
    <button id="deleteBtn" class="btn btnGray">Jelentkezésem törlése</button>

    <div class="smallHelp">Törlés: írd be pontosan azt a nevet, amivel már jelentkeztél, és katt. a "jelentkezés törlésre" gombra!</div>

    <div id="msg" class="msg"></div>

    <div class="sectionTitle">Jelentkezők edzésnaponként</div>
    <div id="signupsRoot"></div>
  </div>

<script>
const WEBAPP_EXEC_URL = "https://script.google.com/macros/s/AKfycbymbi5vjPte9ODlU0Am_zQOkUbgzIwD0CZtruwVrqy_gierUrHY3v7Xz1easWqjuUiz/exec";
const MAX_TRAININGS = 5;

/* Taglista (Tag 1 - Tag 16) */
const CSORI_TAGOK = [
  "Szabó Miklós","Lemli Ferenc","Keserű György","Koma András",
  "Lajtos Ferenc","	Both Elemer ","Hollósi György","Zalavari Laszló",
  "Enyedi Mihály ","Turóczi György","Dékány Zsolt","Dr. Göde Andrea",
  "Nagy Norbert","Papp Dénes","Fornai Miklós","Tag 16"
];

const els = {
  name: document.getElementById("nameInput"),
  sel: document.getElementById("trainingSelect"),
  note: document.getElementById("noteBox"),
  msg: document.getElementById("msg"),
  signupBtn: document.getElementById("signupBtn"),
  deleteBtn: document.getElementById("deleteBtn"),
  signupsRoot: document.getElementById("signupsRoot"),

  // loader elemek
  loadingOverlay: document.getElementById("loadingOverlay"),
  loadingText: document.getElementById("loadingText"),

  // taglista
  memberList: document.getElementById("memberList"),
};

let state = { trainings: [], signups: [] };

// loader vezérlés
let loadingCount = 0;
function showLoading(text="Adatok betöltése…"){
  loadingCount++;
  els.loadingText.textContent = text;
  document.body.classList.add("isLoading");
  els.loadingOverlay.setAttribute("aria-hidden", "false");
}
function hideLoading(){
  loadingCount = Math.max(0, loadingCount - 1);
  if (loadingCount === 0){
    document.body.classList.remove("isLoading");
    els.loadingOverlay.setAttribute("aria-hidden", "true");
  }
}

function normalize(s){ return String(s || "").trim(); }
function setMsg(text, type=""){
  els.msg.textContent = text || "";
  els.msg.className = "msg" + (type ? " " + type : "");
}
function isMeccsnap(noteText){
  return normalize(noteText).toLowerCase().includes("meccsnap");
}

function formatOptionText(dateText, noteText){
  const n = normalize(noteText);
  return n ? `${dateText} — ${n}` : dateText;
}

/* Csóri tagok kirajzolása */
function renderMembers(){
  if (!els.memberList) return;
  els.memberList.innerHTML = "";
  for (const n of CSORI_TAGOK){
    const li = document.createElement("li");
    li.textContent = n;
    els.memberList.appendChild(li);
  }
}

async function api(action, params = {}){
  const q = new URLSearchParams({ action, ...params }).toString();
  const url = `${WEBAPP_EXEC_URL}?${q}`;
  const res = await fetch(url, { method:"GET", mode:"cors", cache:"no-store", redirect:"follow" });
  if (!res.ok) throw new Error("HTTP " + res.status);
  return await res.json();
}

async function loadData(){
  setMsg("");
  showLoading("Időpontok és jelentkezők betöltése…");
  try {
    const data = await api("getData");
    if (!data.ok) throw new Error(data.error || "API hiba");
    state.trainings = Array.isArray(data.trainings) ? data.trainings : [];
    state.signups   = Array.isArray(data.signups)   ? data.signups   : [];
    renderDropdown();
    renderSignupsForSelected();
  } catch (err) {
    console.error(err);
    setMsg(err.message || "Hiba az adatok betöltésekor.", "err");
  } finally {
    hideLoading();
  }
}

function renderDropdown(){
  const prevSelected = normalize(els.sel.value);

  els.sel.innerHTML = `<option value="">-- Válassz időpontot --</option>`;
  const list = state.trainings.slice(0, MAX_TRAININGS);

  for (const t of list){
    const opt = document.createElement("option");
    opt.value = t.dateText;
    opt.dataset.note = t.noteText || "";
    opt.textContent = formatOptionText(t.dateText, t.noteText);
    els.sel.appendChild(opt);
  }

  if (prevSelected){
    els.sel.value = prevSelected;
  }

  updateNote();
}

function updateNote(){
  const dateText = normalize(els.sel.value);
  if (!dateText){
    if (els.note) els.note.textContent = "Megjegyzés: —";
    renderSignupsForSelected();
    return;
  }

  const opt = els.sel.selectedOptions[0];
  const noteText = normalize(opt?.dataset?.note || "");

  if (els.note){
    els.note.textContent = noteText ? `Megjegyzés: ${noteText}` : "Megjegyzés: —";
  }

  if (isMeccsnap(noteText)) setMsg("Meccsnap: edzés nincs, csak szurkolás! :)", "warn");
  else if (els.msg.classList.contains("warn")) setMsg("");

  renderSignupsForSelected();
}

function renderSignupsForSelected(){
  const root = els.signupsRoot;
  root.innerHTML = "";

  const selectedDate = normalize(els.sel.value);
  if (!selectedDate){
    const p = document.createElement("div");
    p.style.color = "var(--muted)";
    p.textContent = "Válassz időpontot, és itt látod a jelentkezőket.";
    root.appendChild(p);
    return;
  }

  const tr = state.trainings.find(t => t.dateText === selectedDate);
  const noteText = tr ? normalize(tr.noteText) : "";

  const items = state.signups.filter(s => normalize(s.dateText) === selectedDate);

  const wrap = document.createElement("div");
  wrap.className = "group";

  const header = document.createElement("div");
  header.className = "dateHeader";
  header.textContent = selectedDate;

  if (noteText){
    const tag = document.createElement("span");
    tag.className = "tag";
    tag.textContent = noteText;
    header.appendChild(tag);
  }

  wrap.appendChild(header);

  if (items.length === 0){
    const p = document.createElement("div");
    p.style.color = "var(--muted)";
    p.textContent = "Erre a napra még nincs jelentkező.";
    wrap.appendChild(p);
    root.appendChild(wrap);
    return;
  }

  const ul = document.createElement("ul");
  for (const s of items){
    const li = document.createElement("li");
    li.textContent = s.name;
    ul.appendChild(li);
  }

  wrap.appendChild(ul);
  root.appendChild(wrap);
}

async function onSignup(){
  setMsg("");
  const name = normalize(els.name.value);
  const dateText = normalize(els.sel.value);
  if (!name) return setMsg("Add meg a neved.", "err");
  if (!dateText) return setMsg("Válassz időpontot.", "err");

  const opt = els.sel.selectedOptions[0];
  const noteText = normalize(opt?.dataset?.note || "");
  if (isMeccsnap(noteText)) return setMsg("Meccsnap miatt edzés nem, de a szurkolás lehetséges! :)", "err");

  showLoading("Jelentkezés mentése…");
  try {
    const res = await api("signup", { name, dateText, noteText });
    if (!res.ok) return setMsg(res.error || "Nem sikerült a jelentkezés.", "err");
    setMsg("Sikeres jelentkezés!", "ok");
    await loadData();
  } catch (err) {
    console.error(err);
    setMsg(err.message || "Hiba jelentkezés közben.", "err");
  } finally {
    hideLoading();
  }
}

async function onDelete(){
  setMsg("");
  const name = normalize(els.name.value);
  if (!name) return setMsg("Törléshez add meg a neved.", "err");

  const dateText = normalize(els.sel.value);

  showLoading("Jelentkezés törlése…");
  try {
    const res = await api("delete", { name, dateText });
    if (!res.ok) return setMsg(res.error || "Nem sikerült a törlés.", "err");
    setMsg(`Törölve: ${res.deleted || 1} db`, "ok");
    await loadData();
  } catch (err) {
    console.error(err);
    setMsg(err.message || "Hiba törlés közben.", "err");
  } finally {
    hideLoading();
  }
}

els.sel.addEventListener("change", updateNote);
els.signupBtn.addEventListener("click", onSignup);
els.deleteBtn.addEventListener("click", onDelete);

els.sel.addEventListener("mousedown", () => {
  if (els.sel.options.length <= 1){
    showLoading("Időpontok betöltése…");
  }
});
els.sel.addEventListener("focus", () => {
  if (els.sel.options.length <= 1){
    showLoading("Időpontok betöltése…");
  }
});
els.sel.addEventListener("blur", () => hideLoading());

document.addEventListener("DOMContentLoaded", () => {
  renderMembers();
  loadData();
});
</script>
</body>
</html>
