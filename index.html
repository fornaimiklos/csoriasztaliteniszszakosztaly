<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edzés Jelentkezés</title>
  <style>
    body{
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background:#f0f2f5;
      margin:0; padding:20px;
      display:flex; justify-content:center; align-items:flex-start;
      min-height:100vh;
    }
    .container{
      width:100%; max-width:420px;
      background:#fff;
      border-radius:18px;
      padding:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }
    h1{ margin:0 0 6px 0; font-size:28px; }
    .sub{ margin:0 0 18px 0; color:#666; font-weight:600; }
    label{ display:block; margin:12px 0 6px; font-weight:800; }
    input, select{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid #d9dbe0;
      outline:none;
      font-size:16px;
      background:#fff;
    }
    button{
      width:100%;
      border:none;
      border-radius:14px;
      padding:14px 12px;
      font-size:16px;
      font-weight:900;
      cursor:pointer;
      margin-top:12px;
    }
    .btn-primary{ background:linear-gradient(90deg,#ff4d6d,#ff7a00); color:#fff; }
    .btn-danger{ background:#6b7078; color:#fff; }
    .msg{
      margin-top:10px;
      font-weight:900;
      color:#d22;
      min-height:22px;
    }
    .ok{ color:#15803d; }
    .section-title{ margin:18px 0 10px; font-size:20px; font-weight:900; }
    .card{
      background:#f8fafc;
      border:1px solid #e5e7eb;
      border-radius:14px;
      padding:10px 12px;
      margin-bottom:10px;
    }
    .card h3{ margin:0 0 6px 0; font-size:15px; }
    .note{ color:#444; font-weight:800; margin:0 0 6px 0; }
    .pill{
      display:inline-block;
      background:#eef2ff;
      border:1px solid #c7d2fe;
      padding:4px 8px;
      border-radius:999px;
      font-size:12px;
      font-weight:900;
      margin:2px 6px 2px 0;
    }
    .muted{ color:#666; font-weight:800; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Edzés Jelentkezés</h1>
    <p class="sub">(Tagoknak NEM kell regisztrálni)</p>

    <label for="name">Írd be a neved...</label>
    <input id="name" type="text" placeholder="Csóri Pingpongos" />

    <label for="dateSelect">Válassz időpontot</label>
    <select id="dateSelect">
      <option value="">-- Válassz időpontot --</option>
    </select>

    <button class="btn-primary" id="signupBtn">Jelentkezem</button>
    <button class="btn-danger" id="deleteBtn">Jelentkezésem törlése</button>

    <div class="msg" id="msg"></div>

    <div class="section-title">Jelentkezők edzésnaponként</div>
    <div id="list"></div>
  </div>

  <script>
    /***********************
     * 1) ÁLLÍTSD BE EZT:
     ***********************/
    const SCRIPT_URL = "https://script.google.com/macros/s/IDE_AZ_EXEC_URL/exec";

    const elName   = document.getElementById("name");
    const elSelect = document.getElementById("dateSelect");
    const elMsg    = document.getElementById("msg");
    const elList   = document.getElementById("list");

    let trainingsCache = []; // [{dateText, noteText}]
    let signupsCache   = []; // [{name, dateText, noteText, ts}]

    function setMsg(text, ok=false){
      elMsg.textContent = text || "";
      elMsg.className = "msg" + (ok ? " ok" : "");
    }

    function escapeHtml(str){
      return String(str || "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function isMeccsnap(noteText){
      return (noteText || "").toLowerCase().includes("meccsnap");
    }

    function selectedTraining(){
      const val = elSelect.value; // dateText
      return trainingsCache.find(t => t.dateText === val) || null;
    }

    async function api(action, params = {}){
      const url = new URL(SCRIPT_URL);
      url.searchParams.set("action", action);
      Object.entries(params).forEach(([k,v]) => url.searchParams.set(k, v));

      const res = await fetch(url.toString(), { method: "GET" });
      return await res.json();
    }

    /*****************************************
     * DÁTUMOK FELTÖLTÉSE (max 5, A+B együtt)
     *****************************************/
    function populateDateSelect(trainings){
      elSelect.innerHTML = '<option value="">-- Válassz időpontot --</option>';

      // FIX: firstFive mindig létezik
      const firstFive = (trainings || []).slice(0, 5);

      firstFive.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t.dateText;

        const note = t.noteText ? ` — ${t.noteText}` : "";
        opt.textContent = `${t.dateText}${note}`;

        elSelect.appendChild(opt);
      });
    }

    /*****************************************
     * JELENTKEZŐK LISTÁJA (edzésnaponként)
     *****************************************/
    function renderSignups(trainings, signups){
      elList.innerHTML = "";

      const firstFive = (trainings || []).slice(0, 5);

      if(!firstFive.length){
        elList.innerHTML = `<p class="muted">Nincs megjeleníthető edzésnap.</p>`;
        return;
      }

      // map: dateText -> names
      const map = new Map();
      signups.forEach(s => {
        if(!map.has(s.dateText)) map.set(s.dateText, []);
        map.get(s.dateText).push(s.name);
      });

      firstFive.forEach(t => {
        const names = map.get(t.dateText) || [];
        const pills = (names.length ? names : ["— még senki —"])
          .map(n => `<span class="pill">${escapeHtml(n)}</span>`)
          .join("");

        const noteLine = t.noteText ? `<p class="note">${escapeHtml(t.noteText)}</p>` : "";

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${escapeHtml(t.dateText)}</h3>
          ${noteLine}
          <div>${pills}</div>
        `;
        elList.appendChild(card);
      });
    }

    /*****************************************
     * ADATOK BETÖLTÉSE
     *****************************************/
    async function loadData(){
      try{
        setMsg("");
        const data = await api("getData");
        if(!data.ok) throw new Error(data.error || "Ismeretlen hiba.");

        trainingsCache = (data.trainings || []).map(t => ({
          dateText: String(t.dateText || "").trim(),
          noteText: String(t.noteText || "").trim()
        })).filter(t => t.dateText);

        signupsCache = (data.signups || []).map(s => ({
          name: String(s.name || "").trim(),
          dateText: String(s.dateText || "").trim(),
          noteText: String(s.noteText || "").trim(),
          ts: s.ts || ""
        })).filter(s => s.name && s.dateText);

        // rendezés: szöveg szerint
        trainingsCache.sort((a,b) => a.dateText.localeCompare(b.dateText, "hu"));

        populateDateSelect(trainingsCache);
        renderSignups(trainingsCache, signupsCache);

      } catch(err){
        console.error(err);
        setMsg("Hiba az adatok betöltésekor.");
      }
    }

    /*****************************************
     * JELENTKEZÉS
     *****************************************/
    document.getElementById("signupBtn").addEventListener("click", async () => {
      try{
        setMsg("");
        const name = elName.value.trim();
        if(!name) return setMsg("Írd be a neved.");

        const t = selectedTraining();
        if(!t) return setMsg("Válassz időpontot.");

        if(isMeccsnap(t.noteText)){
          return setMsg("Meccsnap miatt edzés nem, de a szurkolás lehetséges! :)");
        }

        const resp = await api("signup", {
          name,
          dateText: t.dateText,
          noteText: t.noteText || ""
        });

        if(!resp.ok) return setMsg(resp.error || "Nem sikerült a jelentkezés.");

        setMsg("Sikeres jelentkezés!", true);
        await loadData();
      } catch(err){
        console.error(err);
        setMsg("Hiba a jelentkezés során.");
      }
    });

    /*****************************************
     * TÖRLÉS (név alapján; ha van kiválasztott nap, csak azt törli)
     *****************************************/
    document.getElementById("deleteBtn").addEventListener("click", async () => {
      try{
        setMsg("");
        const name = elName.value.trim();
        if(!name) return setMsg("Add meg a nevet törléshez.");

        const t = selectedTraining();
        const params = { name };
        if(t) params.dateText = t.dateText;

        const resp = await api("delete", params);
        if(!resp.ok) return setMsg(resp.error || "Nem sikerült a törlés.");

        setMsg(`Törölve (${resp.deleted} db).`, true);
        await loadData();
      } catch(err){
        console.error(err);
        setMsg("Hiba a törlés során.");
      }
    });

    // START
    loadData();
  </script>
</body>
</html>
