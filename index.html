<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edz√©s Jelentkez√©s</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 20px; margin: 0; }
    .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
    h2 { margin-bottom: 5px; color: #333; }
    .subtitle { color: #666; font-size: 0.9em; margin-bottom: 20px; display: block; }
    input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
    button { background-color: #28a745; color: white; font-weight: bold; border: none; cursor: pointer; transition: 0.3s; }
    button:hover { background-color: #218838; }
    button:disabled { background-color: #ccc; }
    .attendee-item { background: #f8f9fa; padding: 12px; margin: 8px 0; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #28a745; text-align: left; }
    .delete-btn { background: #dc3545; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; width: auto; margin: 0; font-size: 12px; }
    #status { font-size: 13px; color: #28a745; margin-bottom: 10px; height: 20px; }
  </style>
</head>
<body>

<div class="container">
  <h2>üèì Edz√©s Jelentkez√©s</h2>
  <span class="subtitle">(Tagoknak NEM kell jelentkezni)</span>
  
  <div id="status"></div>
  
  <input type="text" id="name" placeholder="√çrd be a neved...">
  <select id="dateSelect"><option>Id≈ëpontok bet√∂lt√©se...</option></select>
  <button id="submitBtn" onclick="submitData()">OTT LESZEK!</button>

  <div style="text-align: left; margin-top: 25px;">
    <strong>Jelentkez≈ëk:</strong>
    <div id="listContainer"></div>
  </div>
</div>

<script>
  // IDE M√ÅSOLD BE A GOOGLE SCRIPTED LINKJ√âT!
  const SCRIPT_URL = "IDE_M√ÅSOLD_BE_A_SAJ√ÅT_LINKEDET";

  window.onload = loadData;

  async function loadData() {
    document.getElementById('status').innerText = "Adatok friss√≠t√©se...";
    try {
      const response = await fetch(SCRIPT_URL);
      const data = await response.json();
      
      // Id≈ëpontok felt√∂lt√©se
      const select = document.getElementById('dateSelect');
      select.innerHTML = data.dates.map(d => `<option value="${d}">${d}</option>`).join('') || "<option>Nincs id≈ëpont</option>";
      
      // Jelentkez≈ëk list√°ja
      const container = document.getElementById('listContainer');
      container.innerHTML = data.attendees.map(a => `
        <div class="attendee-item">
          <span><b>${a.nev}</b><br><small>${a.idopont}</small></span>
          <button class="delete-btn" onclick="deleteMe('${a.nev}', '${a.idopont}')">T√∂rl√©s</button>
        </div>`).join('') || "<p style='color:#999;'>M√©g nincs jelentkez≈ë.</p>";
      
      document.getElementById('status').innerText = "";
    } catch (e) {
      document.getElementById('status').innerText = "Hiba t√∂rt√©nt a bet√∂lt√©skor!";
      console.error(e);
    }
  }

  async function submitData() {
    const name = document.getElementById('name').value.trim();
    const date = document.getElementById('dateSelect').value;
    if(!name) return alert("K√©rlek, √≠rd be a neved!");

    document.getElementById('submitBtn').disabled = true;
    document.getElementById('status').innerText = "Ment√©s...";

    try {
      await fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors', // A Google Script biztons√°gi szab√°lyai miatt kell
        body: JSON.stringify({action: "add", nev: name, idopont: date})
      });
      
      document.getElementById('name').value = "";
      setTimeout(loadData, 1500); // V√°rni kell kicsit, am√≠g a Google friss√≠t
    } catch (e) {
      alert("Hiba a ment√©s sor√°n!");
    } finally {
      document.getElementById('submitBtn').disabled = false;
    }
  }

  async function deleteMe(name, date) {
    if(!confirm("Biztosan t√∂rl√∂d a jelentkez√©st?")) return;
    document.getElementById('status').innerText = "T√∂rl√©s...";

    try {
      await fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        body: JSON.stringify({action: "delete", nev: name, idopont: date})
      });
      setTimeout(loadData, 1500);
    } catch (e) {
      alert("Hiba a t√∂rl√©s sor√°n!");
    }
  }
</script>
</body>
</html>
