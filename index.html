<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edz√©s Jelentkez√©s</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #333; margin-bottom: 5px; }
        h4 { margin-top: 0; margin-bottom: 20px; font-size: 14px; color: #777; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background-color: #28a745; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: background 0.3s; margin-top: 10px; }
        button:hover { background-color: #218838; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #status { margin-top: 15px; font-weight: bold; }
        .attendee-list { margin-top: 20px; text-align: left; background: #f8f9fa; padding: 15px; border-radius: 8px; border: 1px solid #eee; display: none; }
        .attendee-list h3 { font-size: 16px; margin: 0 0 10px 0; color: #555; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
        .attendee-list ul { list-style: none; padding: 0; margin: 0; }
        .attendee-list li { padding: 8px 0; border-bottom: 1px solid #f1f1f1; font-size: 14px; color: #333; display: flex; justify-content: space-between; align-items: center; }
        .delete-btn { background-color: #dc3545; padding: 5px 8px; color: white; border-radius: 5px; cursor: pointer; font-size: 11px; border: none; }
        .limit-info { font-size: 12px; color: #d9534f; margin-top: 5px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>üèì Edz√©s Jelentkez√©s</h2>
    <h4>(Tagoknak nem kell regisztr√°lni!)</h4>

    <input type="text" id="nev" placeholder="√çrd be a neved..." required>
    
    <select id="idopont" onchange="updateAttendeeList()">
        <option disabled selected value="">-- Id≈ëpont bet√∂lt√©se... --</option>
    </select>

    <div id="limitDisplay" class="limit-info"></div>

    <button id="submitBtn" onclick="submitForm()">OTT LESZEK!</button>
    <p id="status"></p>

    <div id="attendeeBox" class="attendee-list">
        <h3>Eddigi jelentkez≈ëk:</h3>
        <ul id="list"></ul>
    </div>
</div>

<script>
    // IDE M√ÅSOLD BE AZ √öJ GOOGLE SCRIPT URL-EDET!
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzo2LQn_B7pyMLuAv8RkCm9Cz9hJFp-G9nrCbSeej_3pGz7hqskgDoJEs4HzPqCjik8/exec";

    let allAttendees = [];
    let clientIp = "";

    function fetchIp() {
        fetch("https://api.ipify.org?format=json")
            .then(r => r.json())
            .then(data => { clientIp = data.ip || ""; })
            .catch(() => { clientIp = "ismeretlen"; });
    }

    window.onload = function() {
        fetchIp();
        loadDates();
        loadAttendees();
    };

    function loadDates() {
        fetch(SCRIPT_URL + "?action=getDates")
            .then(res => res.json())
            .then(data => {
                const s = document.getElementById('idopont');
                s.innerHTML = "<option disabled selected value=''>-- V√°lassz id≈ëpontot... --</option>";
                data.forEach(d => {
                    const opt = document.createElement('option');
                    opt.value = d;
                    opt.textContent = d;
                    s.appendChild(opt);
                });
            });
    }

    function loadAttendees() {
        fetch(SCRIPT_URL + "?action=getAttendees")
            .then(res => res.json())
            .then(data => {
                allAttendees = data;
                updateAttendeeList();
            });
    }

    function updateAttendeeList() {
        const date = document.getElementById('idopont').value;
        const box = document.getElementById('attendeeBox');
        const list = document.getElementById('list');
        const limitDisplay = document.getElementById('limitDisplay');
        const submitBtn = document.getElementById('submitBtn');

        if (!date) { box.style.display = "none"; return; }
        box.style.display = "block";

        const filtered = allAttendees.filter(a => a.idopont === date);
        const count = filtered.length;
        
        limitDisplay.innerText = `L√©tsz√°m: ${count} / 5 f≈ë`;
        
        if (count >= 5) {
            submitBtn.disabled = true;
            limitDisplay.style.color = "red";
            limitDisplay.innerText += " (BETELT!)";
        } else {
            submitBtn.disabled = false;
            limitDisplay.style.color = "#28a745";
        }

        if (count === 0) {
            list.innerHTML = "<li>M√©g nincs jelentkez≈ë.</li>";
            return;
        }

        list.innerHTML = filtered.map(a =>
            `<li><span>‚úÖ ${a.nev}</span>
                <button class="delete-btn" onclick="deleteSelf('${a.nev}','${a.idopont}')">T√∂rl√©s</button>
            </li>`
        ).join("");
    }

    function submitForm() {
        const nev = document.getElementById('nev').value.trim();
        const date = document.getElementById('idopont').value;
        const status = document.getElementById('status');

        if (!nev || !date) { alert("N√©v √©s id≈ëpont k√∂telez≈ë!"); return; }

        status.innerText = "K√ºld√©s...";
        status.style.color = "blue";

        fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `action=add&nev=${encodeURIComponent(nev)}&idopont=${encodeURIComponent(date)}&ip=${encodeURIComponent(clientIp)}`
        })
        .then(() => {
            status.innerText = "Sikeres jelentkez√©s! ‚úÖ";
            status.style.color = "green";
            setTimeout(() => { location.reload(); }, 1500);
        });
    }

    function deleteSelf(nev, idopont) {
        const beirtNev = document.getElementById('nev').value.trim();
        if (beirtNev !== nev) {
            alert("A t√∂rl√©shez √≠rd be a nevedet fel√ºlre!");
            return;
        }

        if (!confirm("Biztosan t√∂rl√∂d a jelentkez√©sed?")) return;

        fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `action=delete&nev=${encodeURIComponent(nev)}&idopont=${encodeURIComponent(idopont)}`
        })
        .then(() => {
            alert("Sikeresen t√∂r√∂lve!");
            location.reload();
        });
    }
</script>
</body>
</html>
