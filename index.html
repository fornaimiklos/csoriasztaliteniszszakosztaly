<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edz√©s Jelentkez√©s</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        h2 { color: #333; margin-bottom: 5px; }
        h4 { margin-top: 0; margin-bottom: 20px; font-size: 15px; color: #777; font-weight: 500; }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: .3s;
        }
        button:hover { background-color: #1f8a39; }
        #status { margin-top: 12px; font-weight: bold; min-height: 28px; }

        .attendee-list {
            margin-top: 25px;
            text-align: left;
            background: #fafafa;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #eee;
            display: none;
        }
        .attendee-list h3 {
            font-size: 16px;
            margin: 0 0 10px 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .attendee-list ul { padding: 0; margin: 0; list-style: none; }
        .attendee-list li {
            padding: 7px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
        }
        .attendee-list li:last-child { border-bottom: none; }

        .delete-btn {
            background: #dc3545;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            font-size: 13px;
            color: #fff;
            cursor: pointer;
        }
        .delete-btn:hover { background: #bb2837; }
    </style>
</head>
<body>

<div class="container">
    <h2>üèì Edz√©s Jelentkez√©s</h2>
    <h4>(Tagoknak NEM kell regisztr√°lni)</h4>

    <input type="text" id="nev" placeholder="√çrd be a neved...">
    
    <select id="idopont" onchange="updateAttendeeList()">
        <option disabled selected value="">Id≈ëpontok bet√∂lt√©se...</option>
    </select>

    <button onclick="submitForm()">OTT LESZEK!</button>
    <p id="status"></p>

    <div id="attendeeBox" class="attendee-list">
        <h3>Jelentkez≈ëk:</h3>
        <ul id="list"></ul>
    </div>
</div>

<script>
    // *** FONTOS: ez az aktu√°lis Web App URL ***
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw1jURSp5QNOskUwFpxmvXNZXe998uZ9cJ9ibvPRbq6Dyg1c1sGiUrJG-V6FxMUWr_2/exec";

    let allAttendees = [];
    let clientIp = "";

    function fetchIp() {
        fetch("https://api.ipify.org?format=json")
            .then(r => r.json())
            .then(data => clientIp = data.ip)
            .catch(() => clientIp = "");
    }

    window.onload = function() {
        fetchIp();
        loadDates();
        loadAttendees();
    };

    function loadDates() {
        const stat = document.getElementById('status');
        fetch(SCRIPT_URL + "?action=getDates")
            .then(res => {
                if (!res.ok) throw new Error("HTTP " + res.status);
                return res.json();
            })
            .then(data => {
                const sel = document.getElementById("idopont");
                sel.innerHTML = "<option disabled selected value=''>-- V√°lassz id≈ëpontot --</option>";
                if (!Array.isArray(data) || data.length === 0) {
                    stat.style.color = "orange";
                    stat.textContent = "Nincs el√©rhet≈ë j√∂v≈ëbeli edz√©s.";
                    return;
                }
                data.forEach(d => {
                    let opt = document.createElement("option");
                    opt.value = d;
                    opt.textContent = d;
                    sel.appendChild(opt);
                });
            })
            .catch(err => {
                console.error("getDates hiba:", err);
                stat.style.color = "red";
                stat.textContent = "Hiba a kapcsol√≥d√°skor!";
            });
    }

    function loadAttendees() {
        fetch(SCRIPT_URL + "?action=getAttendees")
            .then(r => {
                if (!r.ok) throw new Error("HTTP " + r.status);
                return r.json();
            })
            .then(data => {
                allAttendees = Array.isArray(data) ? data : [];
                updateAttendeeList();
            })
            .catch(err => {
                console.error("getAttendees hiba:", err);
            });
    }

    function updateAttendeeList() {
        const date = document.getElementById('idopont').value;
        const box = document.getElementById('attendeeBox');
        const list = document.getElementById('list');

        if (!date) { box.style.display = "none"; return; }
        box.style.display = "block";

        const filtered = allAttendees.filter(a => a.idopont === date);
        if (!filtered.length) {
            list.innerHTML = "<li>M√©g nincs jelentkez≈ë.</li>";
            return;
        }

        list.innerHTML = filtered.map(a =>
            `<li>‚úÖ ${a.nev}
                <button class="delete-btn" onclick="deleteSelf('${a.nev}','${a.idopont}')">T√∂rl√©s</button>
            </li>`
        ).join("");
    }

    function submitForm() {
        const nev = document.getElementById('nev').value.trim();
        const date = document.getElementById('idopont').value;
        const stat = document.getElementById('status');

        if (!nev || !date) {
            stat.style.color = "red";
            stat.textContent = "T√∂lts ki mindent!";
            return;
        }

        const cnt = allAttendees.filter(a => a.idopont === date).length;
        if (cnt >= 5) {
            stat.style.color = "red";
            stat.textContent = "Betelt az 5 f≈ë!";
            return;
        }

        if (!clientIp) {
            stat.style.color = "red";
            stat.textContent = "IP hiba!";
            return;
        }

        const ipExists = allAttendees.some(a => a.idopont === date && a.ip === clientIp);
        if (ipExists) {
            stat.style.color = "red";
            stat.textContent = "Err≈ël az IP-r≈ël m√°r regisztr√°ltak!";
            return;
        }

        stat.style.color = "blue";
        stat.textContent = "K√ºld√©s...";

        fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body:
                "action=add" +
                "&nev=" + encodeURIComponent(nev) +
                "&idopont=" + encodeURIComponent(date) +
                "&ip=" + encodeURIComponent(clientIp)
        })
        .then(() => {
            stat.style.color = "green";
            stat.textContent = "Sikeres jelentkez√©s! ‚úî";
            document.getElementById("nev").value = "";
            setTimeout(loadAttendees, 1000);
        })
        .catch(err => {
            console.error("add hiba:", err);
            stat.style.color = "red";
            stat.textContent = "Hiba k√ºld√©s k√∂zben!";
        });
    }

    function deleteSelf(nev, idopont) {
        const typed = document.getElementById('nev').value.trim();
        if (!typed) { alert("√çrd be a neved t√∂rl√©shez!"); return; }
        if (typed !== nev) { alert("Csak a saj√°t neved t√∂r√∂lheted!"); return; }

        fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body:
                "action=delete" +
                "&nev=" + encodeURIComponent(nev) +
                "&idopont=" + encodeURIComponent(idopont)
        })
        .then(() => {
            alert("T√∂r√∂lve ‚úî");
            loadAttendees();
        })
        .catch(err => {
            console.error("delete hiba:", err);
            alert("Hiba t√∂rt√©nt t√∂rl√©s k√∂zben.");
        });
    }
</script>

</body>
</html>
