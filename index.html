<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèì Edz√©s Jelentkez√©s</title>
  <style>
    body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; margin: 0; }
    .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 380px; text-align: center; }
    h2 { margin-bottom: 5px; }
    .subtitle { color: #666; font-size: 0.85em; margin-bottom: 20px; display: block; }
    input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
    button { background: #28a745; color: white; font-weight: bold; border: none; cursor: pointer; transition: 0.2s; }
    button:active { transform: scale(0.98); }
    .attendee-item { background: #f8f9fa; padding: 12px; margin: 8px 0; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #28a745; text-align: left; }
    .del-btn { background: #dc3545; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; width: auto; font-size: 12px; margin: 0; }
    #status { color: #28a745; font-size: 12px; height: 15px; margin-bottom: 10px; }
  </style>
</head>
<body>
<div class="card">
  <h2>üèì Edz√©s Jelentkez√©s</h2>
  <span class="subtitle">(Tagoknak NEM kell jelentkezni)</span>
  <div id="status"></div>
  <input type="text" id="name" placeholder="√çrd be a neved...">
  <select id="dateSelect"><option>Id≈ëpontok bet√∂lt√©se...</option></select>
  <button id="submitBtn" onclick="submitData()">OTT LESZEK!</button>
  <div style="margin-top: 25px; text-align: left;">
    <strong>Jelentkez≈ëk:</strong>
    <div id="listBody"></div>
  </div>
</div>

<script>
  // Illeszd be ide a Webalkalmaz√°s URL-t!
  const SCRIPT_URL = "IDE_M√ÅSOLD_A_LINKET";

  window.onload = loadData;

  async function loadData() {
    document.getElementById('status').innerText = "Adatok friss√≠t√©se...";
    try {
      const resp = await fetch(SCRIPT_URL);
      const data = await resp.json();
      const select = document.getElementById('dateSelect');
      select.innerHTML = '<option value="" disabled selected>-- V√°lassz id≈ëpontot --</option>' + 
                         data.dates.map(d => `<option value="${d}">${d}</option>`).join('');
      
      const list = document.getElementById('listBody');
      list.innerHTML = data.attendees.map(a => `
        <div class="attendee-item">
          <div><b>${a.nev}</b><br><small>${a.idopont}</small></div>
          <button class="del-btn" onclick="deleteEntry('${a.nev}','${a.idopont}')">T√∂rl√©s</button>
        </div>`).join('') || "<p style='color:#999;'>M√©g nincs jelentkez≈ë.</p>";
      document.getElementById('status').innerText = "";
    } catch (e) { document.getElementById('status').innerText = "Hiba!"; }
  }

  async function submitData() {
    const n = document.getElementById('name').value.trim();
    const d = document.getElementById('dateSelect').value;
    if(!n || !d) return alert("N√©v √©s id≈ëpont v√°laszt√°sa k√∂telez≈ë!");
    
    document.getElementById('submitBtn').disabled = true;
    document.getElementById('status').innerText = "Ment√©s...";
    
    await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({action:"add", nev:n, idopont:d}) });
    
    document.getElementById('name').value = "";
    document.getElementById('submitBtn').disabled = false;
    setTimeout(loadData, 1500);
  }

  async function deleteEntry(n, d) {
    if(!confirm("Biztosan t√∂rl√∂d?")) return;
    document.getElementById('status').innerText = "T√∂rl√©s...";
    await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({action:"delete", nev:n, idopont:d}) });
    setTimeout(loadData, 1500);
  }
</script>
</body>
</html>
