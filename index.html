<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <style>
    :root { --green: #28a745; --red: #dc3545; --gray: #f8f9fa; }
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #e9ecef; display: flex; justify-content: center; padding: 20px; margin: 0; }
    .main-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); width: 100%; max-width: 400px; text-align: center; }
    h2 { margin: 0; color: #333; }
    .info-text { color: #666; font-size: 0.9rem; margin-bottom: 25px; display: block; font-style: italic; }
    input, select, button { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
    button { background: var(--green); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
    button:hover { opacity: 0.9; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .status-msg { height: 20px; font-size: 13px; color: var(--green); margin-bottom: 5px; }
    .attendee-list { text-align: left; margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px; }
    .attendee-item { background: var(--gray); padding: 12px; margin: 10px 0; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #eee; }
    .attendee-info b { display: block; font-size: 1.05rem; }
    .attendee-info small { color: #777; }
    .del-btn { background: var(--red); width: auto; padding: 8px 15px; margin: 0; font-size: 13px; }
  </style>
</head>
<body>

<div class="main-card">
  <h2>üèì Edz√©s Jelentkez√©s</h2>
  <span class="info-text">(Tagoknak NEM kell jelentkezni)</span>
  
  <div id="status" class="status-msg"></div>
  
  <input type="text" id="nameInput" placeholder="√çrd be a neved...">
  <select id="dateDropdown"><option>Id≈ëpontok bet√∂lt√©se...</option></select>
  <button id="submitBtn" onclick="handleAdd()">OTT LESZEK!</button>

  <div class="attendee-list">
    <strong style="color: #444;">Jelentkez≈ëk:</strong>
    <div id="listBody"></div>
  </div>
</div>

<script>
  // Bet√∂lt√©s ind√≠t√°skor
  window.onload = load;

  function load() {
    updateStatus("Adatok friss√≠t√©se...");
    google.script.run.withSuccessHandler(render).getInitialData();
  }

  function updateStatus(m) { document.getElementById('status').innerText = m; }

  function render(data) {
    updateStatus("");
    
    // Leg√∂rd√ºl≈ë men√º
    const dropdown = document.getElementById('dateDropdown');
    dropdown.innerHTML = data.dates.length ? "" : "<option>Nincsenek id≈ëpontok</option>";
    data.dates.forEach(d => {
      let o = document.createElement('option');
      o.value = o.innerText = d;
      dropdown.appendChild(o);
    });

    // Jelentkez≈ëk list√°ja
    const listBody = document.getElementById('listBody');
    listBody.innerHTML = data.attendees.length ? "" : "<p style='color:#999;'>M√©g nincs jelentkez≈ë.</p>";
    data.attendees.forEach(a => {
      listBody.innerHTML += `
        <div class="attendee-item">
          <div class="attendee-info"><b>${a.nev}</b><small>${a.idopont}</small></div>
          <button class="del-btn" onclick="handleDelete('${a.nev}', '${a.idopont}')">T√∂rl√©s</button>
        </div>`;
    });
  }

  function handleAdd() {
    const name = document.getElementById('nameInput').value.trim();
    const date = document.getElementById('dateDropdown').value;
    
    if(!name || date.includes("bet√∂lt√©se")) {
      alert("K√©rlek add meg a neved!");
      return;
    }

    document.getElementById('submitBtn').disabled = true;
    updateStatus("Ment√©s folyamatban...");
    
    google.script.run.withSuccessHandler(() => {
      document.getElementById('nameInput').value = "";
      document.getElementById('submitBtn').disabled = false;
      load();
    }).processAction({action: "add", nev: name, idopont: date});
  }

  function handleDelete(n, d) {
    if(!confirm("Biztosan t√∂rl√∂d a jelentkez√©st?")) return;
    updateStatus("T√∂rl√©s...");
    google.script.run.withSuccessHandler(load).processAction({action: "delete", nev: n, idopont: d});
  }
</script>
</body>
</html>
