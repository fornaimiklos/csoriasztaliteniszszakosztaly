<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edz√©s Jelentkez√©s</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 5px;
        }
        h4 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 14px;
            color: #777;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
        }
        .attendee-list {
            margin-top: 20px;
            text-align: left;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #eee;
            display: none;
        }
        .attendee-list h3 {
            font-size: 16px;
            margin: 0 0 10px 0;
            color: #555;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .attendee-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .attendee-list li {
            padding: 6px 0;
            border-bottom: 1px solid #f1f1f1;
            font-size: 14px;
            color: #333;
        }
        .attendee-list li:last-child {
            border-bottom: none;
        }
        .delete-btn {
            background-color: #dc3545;
            padding: 6px 10px;
            color: white;
            border-radius: 6px;
            float: right;
            cursor: pointer;
            font-size: 12px;
            border: none;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üèì Edz√©s Jelentkez√©s</h2>
    <h4>(Tagoknak nem kell regisztr√°lni!)</h4>

    <input type="text" id="nev" placeholder="√çrd be a neved..." required>
    
    <select id="idopont" onchange="updateAttendeeList()">
        <option disabled selected value="">-- V√°lassz id≈ëpontot... --</option>
    </select>

    <button onclick="submitForm()">OTT LESZEK!</button>
    <p id="status"></p>

    <div id="attendeeBox" class="attendee-list">
        <h3>Eddigi jelentkez≈ëk:</h3>
        <ul id="list"></ul>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzo2LQn_B7pyMLuAv8RkCm9Cz9hJFp-G9nrCbSeej_3pGz7hqskgDoJEs4HzPqCjik8/exec";

    let allAttendees = [];
    let clientIp = "";

    function fetchIp() {
        fetch("https://api.ipify.org?format=json")
            .then(r => r.json())
            .then(data => clientIp = data.ip || "")
            .catch(() => clientIp = "");
    }

    window.onload = function() {
        fetchIp();
        loadDates();
        loadAttendees();
    };

    function loadDates() {
        fetch(SCRIPT_URL + "?action=getDates")
            .then(r => r.json())
            .then(data => {
                const sel = document.getElementById('idopont');
                sel.innerHTML = "<option disabled selected value=''>-- V√°lassz id≈ëpontot... --</option>";
                data.forEach(d => {
                    let o = document.createElement('option');
                    o.value = d;
                    o.textContent = d;
                    sel.appendChild(o);
                });
            });
    }

    function loadAttendees() {
        fetch(SCRIPT_URL + "?action=getAttendees")
            .then(r => r.json())
            .then(data => {
                allAttendees = data;
                updateAttendeeList();
            });
    }

    function updateAttendeeList() {
        const date = document.getElementById('idopont').value;
        const box = document.getElementById('attendeeBox');
        const list = document.getElementById('list');
        if (!date) { box.style.display="none"; return; }

        const filtered = allAttendees.filter(a => a.idopont === date);
        box.style.display = "block";
        list.innerHTML = filtered.length
            ? filtered.map(a => `<li>‚úÖ ${a.nev} <button class="delete-btn" onclick="deleteSelf('${a.nev}','${a.idopont}')">T√∂rl√©s</button></li>`).join('')
            : "<li>M√©g nincs jelentkez≈ë erre a napra.</li>";
    }

    function submitForm() {
        const nev = document.getElementById('nev').value.trim();
        const date = document.getElementById('idopont').value;
        const status = document.getElementById('status');

        if (!nev || !date) {
            status.textContent = "T√∂ltsd ki mindk√©t mez≈ët!";
            status.style.color = "red";
            return;
        }

        const count = allAttendees.filter(a => a.idopont === date).length;
        if (count >= 5) {
            status.textContent = "Betelt a limit!";
            status.style.color = "red";
            return;
        }

        const ipExists = allAttendees.some(a => a.idopont === date && a.ip === clientIp);
        if (ipExists) {
            status.textContent = "Err≈ël az IP-r≈ël m√°r regisztr√°ltak!";
            status.style.color = "red";
            return;
        }

        fetch(SCRIPT_URL, {
            method: "POST",
            headers: {"Content-Type": "application/x-www-form-urlencoded"},
            body: `action=add&nev=${encodeURIComponent(nev)}&idopont=${encodeURIComponent(date)}&ip=${encodeURIComponent(clientIp)}`
        }).then(() => {
            status.textContent = "Sikeres!";
            status.style.color = "green";
            setTimeout(loadAttendees,500);
        });
    }

    function deleteSelf(nev,idopont) {
        const me = document.getElementById('nev').value.trim();
        if (me !== nev) {
            alert("Csak a SAJ√ÅT regisztr√°ci√≥dat t√∂r√∂lheted.");
            return;
        }

        fetch(SCRIPT_URL,{
            method:"POST",
            headers:{"Content-Type":"application/x-www-form-urlencoded"},
            body:`action=delete&nev=${encodeURIComponent(nev)}&idopont=${encodeURIComponent(idopont)}&ip=${encodeURIComponent(clientIp)}`
        }).then(()=>{
            alert("T√∂r√∂lve!");
            loadAttendees();
        });
    }
</script>

</body>
</html>
