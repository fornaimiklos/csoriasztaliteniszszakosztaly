<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèì Edz√©s Jelentkez√©s</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        h2 { color: #333; margin-bottom: 20px; }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        button { background: #28a745; color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #218838; }
        #participantList { margin-top: 20px; text-align: left; background: #f8f9fa; padding: 15px; border-radius: 10px; border-left: 5px solid #28a745; display: none; }
        #names { font-weight: bold; color: #495057; margin-top: 5px; }
    </style>
</head>
<body>

<div class="card">
    <h2>üèì Edz√©s Jelentkez√©s</h2>
    <input type="text" id="userName" placeholder="√çrd be a neved..." required>
    
    <select id="dateSelect" onchange="showParticipants()">
        <option value="">-- Id≈ëpontok bet√∂lt√©se... --</option>
    </select>

    <div id="participantList">
        <strong>Eddigi jelentkez≈ëk:</strong>
        <div id="names"></div>
    </div>

    <button onclick="submitForm()" id="submitBtn">OTT LESZEK!</button>
    <p id="msg" style="font-weight:bold; margin-top:10px;"></p>
</div>

<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx2gBH6JnlnpL3maSo6tsZi9RNYkc_88adp788SLCiH4NwhNhg7nOuxHTUA02b4CPgd/exec";

    let allParticipants = [];
    let allDates = [];

    async function loadData() {
        try {
            const response = await fetch(scriptURL + "?t=" + new Date().getTime());
            const data = await response.json();
            allParticipants = data.jelentkezok || [];
            allDates = data.idopontok || [];
            
            const select = document.getElementById('dateSelect');
            select.innerHTML = '<option value="">-- V√°lassz id≈ëpontot --</option>';

            // √Åtugorjuk az els≈ë 5 sort (A1-A5) √©s csak a val√≥s d√°tumokat tessz√ºk be (A6-t√≥l)
            const realDates = allDates.slice(5).filter(d => d && d.toString().trim() !== "");

            if (realDates.length === 0) {
                select.innerHTML = '<option value="">Nincs el√©rhet≈ë id≈ëpont</option>';
            } else {
                // Csak az els≈ë 6 el√©rhet≈ë alkalmat mutatjuk meg a t√°bl√°zatb√≥l
                realDates.slice(0, 6).forEach(date => {
                    let opt = document.createElement('option');
                    opt.value = date;
                    opt.text = date;
                    select.add(opt);
                });
            }
        } catch (e) {
            console.error(e);
            document.getElementById('dateSelect').innerHTML = '<option value="">Hiba a bet√∂lt√©skor</option>';
        }
    }

    function showParticipants() {
        const selectedDate = document.getElementById('dateSelect').value;
        const listDiv = document.getElementById('participantList');
        const namesDiv = document.getElementById('names');
        
        if(!selectedDate) { listDiv.style.display = 'none'; return; }

        const filtered = allParticipants
            .filter(p => p.idopont === selectedDate)
            .map(p => p.nev);

        namesDiv.innerHTML = filtered.length > 0 ? filtered.join(", ") : "M√©g nincs jelentkez≈ë.";
        listDiv.style.display = 'block';
    }

    function submitForm() {
        const name = document.getElementById('userName').value.trim();
        const date = document.getElementById('dateSelect').value;
        if(!name || !date) { alert("N√©v √©s d√°tum k√∂telez≈ë!"); return; }

        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "K√ºld√©s...";

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({n√©v: name, id≈ëpont: date})
        }).then(() => {
            document.getElementById('msg').innerText = "‚úÖ Sikeresen jelentkezt√©l!";
            setTimeout(() => location.reload(), 2000);
        }).catch(() => {
            alert("Hiba t√∂rt√©nt!");
            btn.disabled = false;
        });
    }

    loadData();
</script>
</body>
</html>
