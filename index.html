<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edz√©s Jelentkez√©s</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #333; margin-bottom: 25px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background-color: #28a745; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: background 0.3s; margin-top: 10px; }
        button:hover { background-color: #218838; }
        #status { margin-top: 15px; font-weight: bold; }
        .attendee-list { margin-top: 20px; text-align: left; background: #f8f9fa; padding: 15px; border-radius: 8px; border: 1px solid #eee; display: none; }
        .attendee-list h3 { font-size: 16px; margin: 0 0 10px 0; color: #555; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
        .attendee-list ul { list-style: none; padding: 0; margin: 0; }
        .attendee-list li { padding: 6px 0; border-bottom: 1px solid #f1f1f1; font-size: 14px; color: #333; }
    </style>
</head>
<body>

<div class="container">
    <h2>üèì Edz√©s Jelentkez√©s</h2>
    <input type="text" id="nev" placeholder="√çrd be a neved..." required>
    
    <select id="idopont" onchange="updateAttendeeList()">
        <option disabled selected value="">-- Id≈ëpontok bet√∂lt√©se... --</option>
    </select>

    <button onclick="submitForm()">OTT LESZEK!</button>
    <p id="status"></p>

    <div id="attendeeBox" class="attendee-list">
        <h3>Eddigi jelentkez≈ëk:</h3>
        <ul id="list"></ul>
    </div>
</div>

<script>
    // A TE LEGFRISSEBB SCRIPT URL-ED
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxiQoXZceb5Ad3j91vBKMJ-Y8GgGn3GK_e2OOb7AmcvpQ1alz5ue-EUf-fmpY0hA66y/exec";

    let allAttendees = [];

    window.onload = function() {
        // Id≈ëpontok lek√©r√©se
        fetch(SCRIPT_URL + "?action=getDates")
            .then(res => res.json())
            .then(data => {
                const select = document.getElementById('idopont');
                select.innerHTML = "<option disabled selected value=''>V√°lassz id≈ëpontot...</option>";
                data.forEach(date => {
                    let opt = document.createElement('option');
                    opt.value = opt.innerHTML = date;
                    select.appendChild(opt);
                });
            })
            .catch(() => {
                document.getElementById('status').innerText = "Hiba az adatok bet√∂lt√©sekor.";
            });

        loadAttendees();
    };

    function loadAttendees() {
        fetch(SCRIPT_URL + "?action=getAttendees")
            .then(res => res.json())
            .then(data => {
                allAttendees = data;
                updateAttendeeList();
            });
    }

    function updateAttendeeList() {
        const selectedDate = document.getElementById('idopont').value;
        const listContainer = document.getElementById('list');
        const box = document.getElementById('attendeeBox');
        
        if (!selectedDate) {
            box.style.display = "none";
            return;
        }

        const filtered = allAttendees.filter(a => a.idopont === selectedDate);
        box.style.display = "block";
        
        if (filtered.length > 0) {
            listContainer.innerHTML = filtered.map(a => `<li>‚úÖ ${a.nev}</li>`).join('');
        } else {
            listContainer.innerHTML = "<li>M√©g nincs jelentkez≈ë erre a napra.</li>";
        }
    }

    function submitForm() {
        const nev = document.getElementById('nev').value;
        const idopont = document.getElementById('idopont').value;
        const status = document.getElementById('status');

        if (!nev || !idopont) {
            status.innerText = "K√©rlek, t√∂lts ki mindent!";
            status.style.color = "red";
            return;
        }

        status.innerText = "K√ºld√©s...";
        status.style.color = "blue";

        fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "nev=" + encodeURIComponent(nev) + "&idopont=" + encodeURIComponent(idopont)
        })
        .then(() => {
            status.innerText = "Sikeres jelentkez√©s! ‚úÖ";
            status.style.color = "green";
            document.getElementById('nev').value = "";
            setTimeout(loadAttendees, 1500);
        });
    }
</script>

</body>
</html>
