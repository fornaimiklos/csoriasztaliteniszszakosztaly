<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
    .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px; text-align: center; }
    h2 { margin-bottom: 5px; }
    .subtitle { color: #666; font-size: 0.85em; margin-bottom: 20px; }
    input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
    button { background-color: #28a745; color: white; font-weight: bold; border: none; cursor: pointer; }
    .attendee-item { background: #f9f9f9; padding: 10px; margin: 5px 0; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; font-size: 0.9em; }
    .delete-btn { background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; width: auto; margin: 0; }
  </style>
</head>
<body>

<div class="container">
  <h2>üèì Edz√©s Jelentkez√©s</h2>
  <div class="subtitle">(Tagoknak nem kell jelentkezni)</div>
  
  <input type="text" id="name" placeholder="√çrd be a neved...">
  <select id="dateSelect"><option>Id≈ëpontok bet√∂lt√©se...</option></select>
  <button onclick="submitData()">OTT LESZEK!</button>

  <div id="attendeeList" style="text-align: left; margin-top: 20px;">
    <strong>Eddigi jelentkez≈ëk:</strong>
    <div id="listContainer"></div>
  </div>
</div>

<script>
  // Adatok bet√∂lt√©se ind√≠t√°skor
  window.onload = function() {
    google.script.run.withSuccessHandler(showData).getInitialData();
  };

  function showData(data) {
    // Id≈ëpontok felt√∂lt√©se
    var select = document.getElementById('dateSelect');
    select.innerHTML = "";
    data.dates.forEach(d => {
      var opt = document.createElement('option');
      opt.value = d; opt.innerText = d;
      select.appendChild(opt);
    });

    // Lista megjelen√≠t√©se
    renderList(data.attendees);
  }

  function renderList(attendees) {
    var container = document.getElementById('listContainer');
    container.innerHTML = "";
    attendees.forEach(a => {
      container.innerHTML += `<div class="attendee-item">
        <span>${a.nev} (${a.idopont})</span>
        <button class="delete-btn" onclick="deleteMe('${a.nev}', '${a.idopont}')">T√∂rl√©s</button>
      </div>`;
    });
  }

  function submitData() {
    var name = document.getElementById('name').value;
    var date = document.getElementById('dateSelect').value;
    if(!name) return alert("√çrd be a neved!");
    google.script.run.withSuccessHandler(() => location.reload()).processAction({action: "add", nev: name, idopont: date});
  }

  function deleteMe(name, date) {
    if(confirm("Biztosan t√∂rl√∂d?")) {
      google.script.run.withSuccessHandler(() => location.reload()).processAction({action: "delete", nev: name, idopont: date});
    }
  }
</script>
</body>
</html>
