<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèì Edz√©s Jelentkez√©s</title>
  <style>
    :root { --p: #28a745; --d: #dc3545; }
    body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; margin: 0; }
    .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
    .subtitle { color: #666; font-size: 0.85em; margin-bottom: 20px; display: block; }
    input, select, button { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
    button { background: var(--p); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
    button:active { transform: scale(0.98); }
    .attendee-item { background: #fff; border: 1px solid #eee; padding: 12px; margin: 10px 0; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; text-align: left; }
    .del-btn { background: var(--d); width: auto; padding: 8px 12px; font-size: 12px; margin: 0; border-radius: 6px; }
    #status { color: var(--p); font-size: 13px; height: 18px; margin-bottom: 10px; font-weight: bold; }
  </style>
</head>
<body>
<div class="card">
  <h2>üèì Edz√©s Jelentkez√©s</h2>
  <span class="subtitle">(Tagoknak NEM kell jelentkezni)</span>
  <div id="status"></div>
  <input type="text" id="name" placeholder="√çrd be a neved...">
  <select id="dateSelect"><option>Id≈ëpontok bet√∂lt√©se...</option></select>
  <button id="submitBtn" onclick="submitData()">OTT LESZEK!</button>
  <div style="text-align: left; margin-top: 25px;">
    <strong>Jelentkez≈ëk:</strong>
    <div id="listBody"></div>
  </div>
</div>

<script>
  // Ide m√°sold az √öJ URL-t a Google-t≈ël!
  const SCRIPT_URL = "IDE_J√ñN_A_SAJ√ÅT_LINKED";

  window.onload = loadData;

  async function loadData() {
    const statusDiv = document.getElementById('status');
    statusDiv.style.color = "var(--p)";
    statusDiv.innerText = "Adatok friss√≠t√©se...";
    try {
      const resp = await fetch(SCRIPT_URL);
      const data = await resp.json();
      
      const select = document.getElementById('dateSelect');
      select.innerHTML = '<option value="" disabled selected>-- V√°lassz id≈ëpontot --</option>' + 
                         data.dates.map(d => `<option value="${d}">${d}</option>`).join('');
      
      const list = document.getElementById('listBody');
      list.innerHTML = data.attendees.map(a => `
        <div class="attendee-item">
          <div><b>${a.nev}</b><br><small style="color:#666">${a.idopont}</small></div>
          <button class="del-btn" onclick="deleteEntry('${a.nev}','${a.idopont}')">T√∂rl√©s</button>
        </div>`).join('') || "<p style='color:#999; font-size:14px;'>M√©g nincs jelentkez≈ë.</p>";
      statusDiv.innerText = "";
    } catch (e) { 
      statusDiv.style.color = "red";
      statusDiv.innerText = "Hiba a kapcsol√≥d√°skor!";
    }
  }

  async function submitData() {
    const n = document.getElementById('name').value.trim();
    const d = document.getElementById('dateSelect').value;
    if(!n || !d) return alert("N√©v √©s id≈ëpont v√°laszt√°sa k√∂telez≈ë!");
    document.getElementById('submitBtn').disabled = true;
    document.getElementById('status').innerText = "Ment√©s...";
    await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({action:"add", nev:n, idopont:d}) });
    document.getElementById('name').value = "";
    document.getElementById('submitBtn').disabled = false;
    setTimeout(loadData, 2000);
  }

  async function deleteEntry(n, d) {
    if(!confirm("Biztosan t√∂rl√∂d a jelentkez√©st?")) return;
    document.getElementById('status').innerText = "T√∂rl√©s...";
    await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({action:"delete", nev:n, idopont:d}) });
    setTimeout(loadData, 2000);
  }
</script>
</body>
</html>
