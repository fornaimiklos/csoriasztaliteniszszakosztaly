<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèì Edz√©s Jelentkez√©s</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        h2 { color: #333; margin-bottom: 20px; }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        button { background: #28a745; color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #218838; }
        #participantList { margin-top: 20px; text-align: left; background: #f8f9fa; padding: 15px; border-radius: 10px; border-left: 5px solid #28a745; display: none; }
        #names { font-weight: bold; color: #495057; margin-top: 5px; }
        .status-msg { font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2>üèì Edz√©s Jelentkez√©s</h2>
    
    <input type="text" id="userName" placeholder="√çrd be a neved..." required>
    
    <select id="dateSelect" onchange="showParticipants()">
        <option value="">-- V√°lassz id≈ëpontot --</option>
    </select>

    <div id="participantList">
        <strong>Eddigi jelentkez≈ëk:</strong>
        <div id="names">Bet√∂lt√©s...</div>
    </div>

    <button onclick="submitForm()" id="submitBtn">OTT LESZEK!</button>
    <p id="msg" class="status-msg"></p>
</div>

<script>
    // IDE M√ÅSOLD A SAJ√ÅT LINKEDET AZ ID√âZ≈êJELEK K√ñZ√â:
    const scriptURL = "IDE_ILLESZD_BE_A_GOOGLE_SCRIPT_LINKET";
    let allParticipants = [];

    // 1. Adatok bet√∂lt√©se a t√°bl√°zatb√≥l
    async function loadParticipants() {
        try {
            const response = await fetch(scriptURL);
            allParticipants = await response.json();
            setDates();
        } catch (e) {
            console.error("Hiba:", e);
            setDates();
        }
    }

    // 2. D√°tumok gener√°l√°sa (Kedd, Cs√ºt, Vas)
    function setDates() {
        const select = document.getElementById('dateSelect');
        const today = new Date();
        for (let i = 1; i <= 7; i++) {
            let d = new Date();
            d.setDate(today.getDate() + i);
            let day = d.getDay();
            if (day === 2 || day === 4 || day === 0) {
                let opt = document.createElement('option');
                let label = d.toLocaleDateString('hu-HU', {month:'short', day:'numeric', weekday:'short'});
                let time = (day === 0) ? "9:00 - 12:00" : "19:00 - 21:00";
                let fullValue = label + " | " + time;
                opt.value = fullValue;
                opt.text = fullValue;
                select.add(opt);
            }
        }
    }

    // 3. Jelentkez≈ëk megjelen√≠t√©se a kiv√°lasztott napra
    function showParticipants() {
        const selectedDate = document.getElementById('dateSelect').value.trim();
        const listDiv = document.getElementById('participantList');
        const namesDiv = document.getElementById('names');
        
        if(!selectedDate) {
            listDiv.style.display = 'none';
            return;
        }

        const filtered = allParticipants
            .filter(p => p.idopont.trim() === selectedDate)
            .map(p => p.nev);

        namesDiv.innerHTML = filtered.length > 0 ? filtered.join(", ") : "M√©g nincs jelentkez≈ë.";
        listDiv.style.display = 'block';
    }

    // 4. Jelentkez√©s elk√ºld√©se
    function submitForm() {
        const name = document.getElementById('userName').value;
        const date = document.getElementById('dateSelect').value;
        const btn = document.getElementById('submitBtn');
        const msg = document.getElementById('msg');

        if(!name || !date) { alert("N√©v √©s d√°tum megad√°sa k√∂telez≈ë!"); return; }

        btn.disabled = true;
        btn.innerText = "K√ºld√©s...";

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({n√©v: name, id≈ëpont: date})
        }).then(() => {
            msg.style.color = "green";
            msg.innerText = "‚úÖ Sikeresen jelentkezt√©l!";
            setTimeout(() => location.reload(), 1500);
        }).catch(() => {
            alert("Hiba t√∂rt√©nt!");
            btn.disabled = false;
        });
    }

    loadParticipants();
</script>

</body>
</html>
